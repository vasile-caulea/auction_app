<mat-card>
  <mat-card-header>
    <img *ngIf="uploadedFile.previewUrl" [src]="uploadedFile.previewUrl" alt="File" class="upload-preview">
    <mat-progress-bar mode="indeterminate" *ngIf="!uploadedFile.previewUrl"></mat-progress-bar>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="formGroup" class="image-form">
      <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput type="text" formControlName="title">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Price</mat-label>
        <input matInput type="number" formControlName="startPrice">
      </mat-form-field>
      <button mat-raised-button color="warn" (click)="onRemove()">Remove</button>
    </form>
  </mat-card-content>
</mat-card>
