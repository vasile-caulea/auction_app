<mat-card>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" required>
      </mat-form-field>
      <button class="submit" mat-flat-button [disabled]="!loginForm.valid">Sign In</button>
    </form>
    Don't have an account yet? <a routerLink="../sign-up">Sign Up</a>
  </mat-card-content>
</mat-card>
