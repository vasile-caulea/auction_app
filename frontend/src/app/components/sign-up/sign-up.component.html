<mat-card>
  <mat-card-content>
    <form [formGroup]="signUpForm" (ngSubmit)="signUp()">

      <mat-form-field>
        <mat-label>First name</mat-label>
        <input matInput formControlName="fName" required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Last name</mat-label>
        <input matInput formControlName="lName" required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" required>
      </mat-form-field>
      <button class="submit" mat-raised-button [disabled]="!signUpForm.valid">Sign Up</button>
    </form>
  </mat-card-content>
</mat-card>
